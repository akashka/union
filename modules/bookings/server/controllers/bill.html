<html>
    <div style="width:22cm;height:13.5cm;font-size:16.4px;font-weight:bold;border:0;margin:0;padding:0;margin-left:-3px;">
        
        <div>&nbsp;</div>

        <div style="width:100%;float:left;">
            <div style="width:35%;padding-top:18px;padding-left:40px;float:left;">
                <br>
                {{bill_no}}<br>
                {{ref_no}}
            </div>
            <div style="width:20%;padding-top:18px;float:left;">
                <br>
                {{bill_date}}<br>
                {{ref_date}}
            </div>
            <div style="width:43%;padding-left:0;padding-top:0px;margin-top:-15px;float:left;white-space:pre-wrap;text-align:center;margin-left:-150px;">
                {{bill_to}}
            </div>
        </div>

        <div style="width:100%;float:left;height:85px;">
            <div style="width:50%;padding-top:2px;float:left;padding-left:75px;">
                {{consignor_name}} <br>
                {{consignee_name}}
            </div>
            <div style="width:50%;padding-top:3px;float:left;">
                {{consignor_gst}} <br>
                {{consignee_gst}}
            </div>
        </div>

        <div style="width:115%;float:right;white-space:pre-wrap;right:0;height:230px;margin-right:-15%;display:block;margin-top:-30px;">
            <div style="width:78%;float:left;padding-left:50px;padding-top:15px;margin-left: -30px;">
                {{row_to_print}}
            </div>
            <div style="width:12%;float:left;">
                {{amount_to_print}}
            </div>
        </div> 

        <div style="width:100%;float:left;padding-left: 25px;">
            ( GST PAYABLE BY THE CUSTOMER UNDER RCM)
        </div>
        <div style="width:100%;float:left;padding-top:20px;">
            <div style="width:87%;float:left;padding-left:50px;">
                {{total_amount_words}}
            </div>
            <div style="width:12%;float:left;">
                {{total_amount}}
            </div>
        </div>

    </div>
</html>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
